name: 'GovCore Media'
core_version_requirement: '^8.8 || ^9'
type: module
description: "Slick media handling for GovCore. So cool you'll make the A/C jealous."
package: GovCore
configure: govcore_media.settings
dependencies:
  - drupal:ckeditor
  - entity_browser:entity_browser
  - drupal:image
  - inline_entity_form:inline_entity_form
  - govcore_core:govcore_core
  - drupal:media_library
  - drupal:user
components:
  - govcore_media_audio
  - govcore_media_bulk_upload
  - govcore_media_document
  - govcore_media_image
  - govcore_media_instagram
  - govcore_media_library
  - govcore_media_portrait
  - govcore_media_slider_image
  - govcore_media_twitter
  - govcore_media_video
